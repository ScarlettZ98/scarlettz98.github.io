<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Three.js Isometric Room</title>
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <div id="container">
            <canvas id="canvas"></canvas>
            <div class="info">
                <div id="loading-status">Loading room model...</div>
            </div>

            <!-- Edit Mode Controls -->
            <div id="edit-controls" style="display: none;">
                <div class="grid-controls">
                    <h4>Grid Planes</h4>
                    <label>
                        <input type="checkbox" id="grid-x"
                            class="grid-checkbox">
                        X Plane (YZ)
                    </label>
                    <label>
                        <input type="checkbox" id="grid-y"
                            class="grid-checkbox">
                        Y Plane (XZ)
                    </label>
                    <label>
                        <input type="checkbox" id="grid-z"
                            class="grid-checkbox">
                        Z Plane (XY)
                    </label>
                </div>
            </div>

        </div>

        <!-- Three.js CDN -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <!-- GLTFLoader for loading .glb/.gltf models -->
        <script
            src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
        <!-- Project Settings -->
        <script src="src/js/projectSettings.js"></script>
        <!-- Floor Class -->
        <script src="src/js/Floor.js"></script>
        <script src="src/js/script.js"></script>
    </body>
</html>
